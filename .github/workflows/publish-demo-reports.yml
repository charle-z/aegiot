name: "Publish Demo Reports"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build demo reports
        run: |
          mkdir -p docs/reports
          python -m aegiot --input sample_devices.csv --output docs/reports/before.md
          python scripts/make_hardened_csv.py
          python -m aegiot --input docs/reports/hardened_devices.csv --output docs/reports/after.md
          python scripts/build_diff_md.py
          python scripts/build_summary_json.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reports docs/index.html docs/dashboard.html docs/report.html docs/.nojekyll
          git commit -m "chore: publish demo reports" || echo "No changes to commit"
          git push
